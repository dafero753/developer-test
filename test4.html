<!DOCTYPE html>
<html>

  <body>
    In my life, I used the following web search engines:<br/>
    <a href="//www.yahoo.com">Yahoo!</a><br/>
    <a href="//www.altavista.com">AltaVista</a><br/>
    <a href="//www.google.com">Google</a><br/>
    <script>
      function registerHandlers() {
        let listHREF = document.getElementsByTagName('a');
        
        for (let i = 0; i < listHREF.length; i++) {
          listHREF[i].setAttribute('position', i)
          listHREF[i].addEventListener('click', function(event) {
            event.preventDefault()
            alert('The position of the element ' + event.target.innerHTML + ' is ' + event.target.getAttribute('position'))
          })
        }
      }
      registerHandlers();
    </script>
  </body>
</html>
