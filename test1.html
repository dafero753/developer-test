<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style>
      td {
        text-align: right;
        width: 33%;
      }
      td, th, table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>  
      <thead>
        <caption>Purchase Orders</caption>
      </thead>
      <tbody>
        <tr>
          <th><strong>Order Date</strong></th>
          <th><strong>SKU</strong></th>
          <th><strong>Quantity</strong></th>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>07-16-2018</td>
          <td>523402</td>
          <td>54</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
